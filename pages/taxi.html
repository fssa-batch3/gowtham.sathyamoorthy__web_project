<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/css/taxi.css" />
    <title>taxi</title>
  </head>
  <body>
    <div class="body1">
      <div class="logo">
        <img src="../assets/images/Turbo trip.png trip.png" alt="logo" />
        <p class="logo1">Turbo-trip</p>
      </div>
      <div class="car">
        <img
          src="../assets/images/jose-carbajal-8xyki0bqvgw-unsplash-removebg-preview.png"
          class="img1"
          alt="car"
        />
        <p class="carpool">Carpool</p>
      </div>
      <div class="bike">
        <img
          src="../assets/images/rohan-Fiq-gmcq_V8-unsplash-removebg-preview.png"
          alt="bike"
          class="img"
        />
        <p class="bikepool">Bikepool</p>
      </div>
      <div class="taxi">
        <img
          src="../assets/images/17629097_ThanitJuly_42-removebg-preview.png"
          alt="taxi"
          class="img2"
        />
        <p class="taxipool">Taxi</p>
        <div class="porter">
          <img
            src="../assets/images/tru2-removebg-preview.png"
            alt="truck"
            class="img4"
          />
          <p class="porterpool">Mini truck</p>
        </div>
      </div>
    </div>
  </body>
</html>
