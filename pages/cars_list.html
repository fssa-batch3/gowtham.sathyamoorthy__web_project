  <body>
    <div class="list_1">
      <form action="#" id="cars_detail">
        <div class="l_1">
          <label>Car-Image:</label>
          <input type="url" id="ca_r" required /><br />
        </div>
        <div class="l_2">
          <label>Car-Reg-No:</label>
          <input
            type="text"
            id="ca_r1"
            pattern="^[A-Za-z]{2}[-][0-9]{1,2}[-][A-Za-z]{1,2}[-][0-9]{3,4}$"
            required
          /><br />
        </div>
        <div class="l_3">
          <label>Car-Model:</label>
          <input
            type="text"
            id="ca_r2"
            pattern="[A-Za-z0-9 ]{1,18}"
            required
          /><br />
        </div>
        <div class="l_4">
          <label>Car-Details: </label>
          <input
            type="textarea"
            id="ca_r3"
            pattern="[A-Za-z ]{1,20}"
            required
          /><br />
        </div>
        <input type="submit" id="ca_r4" />
      </form>
    </div>
  </body>
  <script>
    let detail = document.getElementById("cars_detail");
    console.log(detail);
    detail.addEventListener("submit", function (Add_car) {
      Add_car.preventDefault();
      let arr = [];
      let obj = {};
      let image = document.getElementById("ca_r").value;
      console.log(image);
      let number = document.getElementById("ca_r1").value;
      console.log(number);
      let model = document.getElementById("ca_r2").value;
      console.log(model);
      let description = document.getElementById("ca_r3").value;
      console.log(description);
      const car_id = Date.now();
      obj["Image"] = image;
      obj["Vehicle_no"] = number;
      obj["Vehicle_model"] = model;
      obj["Description"] = description;
      obj.car_id = car_id;
      console.log(obj);

      if (window.localStorage.getItem("Cars_list") === null) {
        window.localStorage.setItem("Cars_list", JSON.stringify(arr));
        arr.push(obj);
        console.log(arr);
        alert("Successfully Added");
      } else {
        let vehicle = window.localStorage.getItem("Cars_list");
        let veh_json = JSON.parse(vehicle);
        veh_json.push(obj);
        console.log(veh_json);
        window.localStorage.setItem("Cars_list", JSON.stringify(veh_json));
        alert("Successfully Car Added");
        window.location.href = "../pages/list_of_Cars.html";

        // console.log("working");
      }
    });
  </script>
