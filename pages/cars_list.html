  <body>
    <form action="#" id="cars_detail">
      <input type="url" id="hello" /><br />
      <input type="text" id="hello1" /><br />
      <input type="text" id="hello2" /><br />
      <input type="textarea" id="hello3" /><br />

  <script>
    let detail = document.getElementById("cars_detail");
    console.log(detail);
    detail.addEventListener("submit", function (Add_car) {
      Add_car.preventDefault();
      let arr = [];
      let obj = {};
      let image = document.getElementById("hello").value;
      console.log(image);
      let number = document.getElementById("hello1").value;
      console.log(number);
      let model = document.getElementById("hello2").value;
      console.log(model);
      let description = document.getElementById("hello3").value;
      console.log(description);
      const car_id = Date.now();
      obj["Image"] = image;
      obj["Vehicle_no"] = number;
      obj["Vehicle_model"] = model;
      obj["Description"] = description;
      obj.car_id = car_id;
      console.log(obj);

      if (window.localStorage.getItem("Cars_list") === null) {
        window.localStorage.setItem("Cars_list", JSON.stringify(arr));
        arr.push(obj);
        console.log(arr);
        alert("Successfully Added");
      } else {
        let vehicle = window.localStorage.getItem("Cars_list");
        let veh_json = JSON.parse(vehicle);
        veh_json.push(obj);
        console.log(veh_json);
        window.localStorage.setItem("Cars_list", JSON.stringify(veh_json));
        alert("Successfully Car Added");
        // console.log("working");
      }
    });
  </script>
