<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sign</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed:wght@600;700&family=Chivo:ital,wght@0,600;1,600&family=Outfit:wght@500&family=Space+Mono:wght@700&display=swap");
      body {
        height: 300px;
        display: flex;
        align-items: center;
        justify-content: start;
        background-image: url(../assets/images/bike\ background.jpg);
        background-size: cover;
        font-family: "Barlow", sans-serif;
      }
      .box {
        background-color: black;
        display: flex;
        flex-direction: column;
        width: 400px;
        height: 650px;
        padding: 15px;
        border: 2px solid aquamarine;
        border-left: 3px solid aquamarine;
        border-radius: 15px;
        margin-left: 70px;
        margin-top: 40%;
        gap: 15px;
        box-shadow: 20px 15px 35px 10px;
      }
      #id1 {
        color: aquamarine;
        border-bottom: 3px solid aquamarine;
        border-right: 3px solid aquamarine;
      }
      #id2 {
        color: aquamarine;
        border-bottom: 3px solid aquamarine;
        border-right: 3px solid aquamarine;
      }
      #id3 {
        color: aquamarine;
        border-bottom: 3px solid aquamarine;
        border-right: 3px solid aquamarine;
      }
      .name {
        color: aquamarine;
        font-size: 20px;
        margin-top: -5%;

        margin-left: 50px;
      }
      .mobile {
        color: aquamarine;
        font-size: 20px;
        margin-left: 50px;
      }
      .otp {
        color: aquamarine;
        font-size: 20px;
        margin-left: 50px;
      }
      .photo {
        width: 75px;
        height: 75px;
        margin-left: 170px;
        margin-top: -5px;
        border-radius: 50%;
      }
      h1 {
        color: aquamarine;
        margin-left: 115px;
      }
      ::placeholder {
        color: aquamarine;
      }
      input {
        margin: 5px 0px;
        height: 30px;
        padding: 7px;
        background-color: transparent;
      }
      button {
        width: 350px;
        height: 30px;
        margin-left: 25px;
        margin-top: 20px;
        background-color: transparent;
        color: aquamarine;
        border: 2px solid aquamarine;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="logo">
        <img src="../assets/images/user.png" alt="image" class="photo" />
        <h1>Sign-in Here</h1>
      </div>
      <div class="name">
        <p>Full name</p>
        <input type="Name" id="id1" placeholder="Name" />
      </div>
      <div class="mobile">
        <p>Mobile-no</p>
        <input type="mobile-no" id="id2" placeholder="mobile" />
      </div>
      <div class="otp">
        <p>Enter-OTP</p>
        <input type="otp" id="id3" placeholder="4-digit" />
      </div>
      <div class="main-page">
        <a href="../index.html"><button>Log-in</button></a>
      </div>
    </div>
  </body>
</html>
