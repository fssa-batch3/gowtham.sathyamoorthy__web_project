<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="card">
      <div class="card-header">
        <div class="text-header">User-Profile</div>
      </div>
      <div class="card-body">
        <form class="profile">
          <div class="deatail-1">
            <div class="form-group">
              <label class="username">First Name</label>
              <input
                required=""
                class="form-control"
                name="username"
                id="username"
                type="text"
              />
            </div>
            <div class="form-group">
              <label class="email">Last Name</label>
              <input
                required=""
                class="form-control"
                name="Last name"
                id="l_name"
                type="text"
              />
            </div>
            <div class="form-group">
              <label class="password">Email</label>
              <input
                required=""
                class="form-control"
                name="email"
                id="email"
                type="email"
              />
            </div>
            <div class="form-group">
              <label class="mobile">Mobile Number</label>
              <input
                required=""
                class="form-control"
                name="PH_number"
                id="number"
                type="number"
              />
            </div>
            <div class="form-group-1">
              <label class="add">Address</label>
              <input
                required=""
                class="form-control"
                name="userad"
                id="address"
                type="text"
              />
            </div>
          </div>
          <div class="details">
            <div class="form-group">
              <label class="date">Date of Birth</label>
              <input
                required=""
                class="form-control"
                name="Birth date"
                id="Date"
                type="month"
              />
            </div>

            <div class="form-group">
              <label class="gender">Gender</label>

              <select id="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="others">Others</option>
              </select>
            </div>
            <div class="form-group">
              <label class="state">Choose State</label>

              <select id="States">
                <option value="tamil-nadu">Tamil-nadu</option>
                <option value="andra">Andrapradesh</option>
                <option value="hyderabad">Hyderabad</option>
                <option value="kerala">Kerala</option>
                <option value="delhi">Delhi</option>
              </select>
            </div>
            <div class="form-group">
              <label class="Country"> Choose Country</label>

              <select id="country">
                <option value="india">India</option>
                <option value="china">China</option>
                <option value="japan">Japan</option>
                <option value="usa">USA</option>
              </select>
            </div>
          </div>
        </form>
      </div>
    </div>
    <script>
      let profiledata = JSON.parse(localStorage.getItem("profile"));
      let name = (document.getElementById("username").value =
        profiledata["user_name"]);
      let email = (document.getElementById("email").value =
        profiledata["user_email"]);
      let number = (document.getElementById("number").value =
        profiledata["user_number"]);
      let password = (document.getElementById("Profile_password").value =
        profiledata["user_password"]);
    </script>
  </body>
</html>
