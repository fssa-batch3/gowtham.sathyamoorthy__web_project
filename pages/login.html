<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>login</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed:wght@600;700&family=Chivo:ital,wght@0,600;1,600&family=Outfit:wght@500&family=Space+Mono:wght@700&display=swap");
      body {
        height: 300px;
        display: flex;
        align-items: center;
        justify-content: start;
        background-image: url(../assets/images/grey-luxury-sedan-car-sunset.jpg);
        background-size: cover;
        font-family: "Barlow", sans-serif;
      }
      .box {
        background-color: black;
        display: flex;
        flex-direction: column;
        width: 400px;
        height: 650px;
        padding: 15px;
        border: 2px solid goldenrod;
        border-left: 3px solid goldenrod;
        border-radius: 15px;
        margin-left: 70px;
        margin-top: 40%;
        gap: 15px;
        box-shadow: 20px 15px 35px 10px;
      }
      input {
        margin: 5px 0px;
        height: 30px;
        padding: 7px;
        background-color: transparent;
      }

      .name {
        color: goldenrod;
        font-size: 20px;
        /* margin-top: -5%; */
        margin-bottom: 20px;
        margin-left: 50px;
      }
      .button {
        display: flex;
        margin-left: 50px;
      }
      .btn1 {
        margin-right: 30px;
        height: 40px;
        margin: 5px 0px;
        background-color: goldenrod;
        border: none;
        border-radius: 5px;
        color: rgb(23, 20, 20);
        width: 140px;
        margin-right: 40px;
        font-size: 14px;
        font-weight: bold;
        transition: 0.5s;
        cursor: pointer;
      }
      .btn1:hover {
        transform: scale(1.1);
      }

      .email {
        color: goldenrod;
        font-size: 20px;
        margin-left: 50px;
        margin-bottom: 20px;
      }
      .password {
        color: goldenrod;
        font-size: 20px;
        margin-left: 50px;
        margin-bottom: 20px;
      }
      #id1 {
        color: goldenrod;
        border-bottom: 3px solid goldenrod;
        border-right: 3px solid goldenrod;
        outline-style: none;
      }
      #id2 {
        color: goldenrod;
        border-bottom: 3px solid goldenrod;
        border-right: 3px solid goldenrod;
        outline-style: none;
      }
      #id3 {
        color: goldenrod;
        border-bottom: 3px solid goldenrod;
        border-right: 3px solid goldenrod;
        color: goldenrod;
        border-bottom: 3px solid goldenrod;
        border-right: 3px solid goldenrod;
        outline-style: none;
      }
      #id4 {
        color: goldenrod;
        border-bottom: 3px solid goldenrod;
        border-right: 3px solid goldenrod;
        outline-style: none;
      }
      .photo {
        width: 100px;
        height: 100px;
        margin-left: 150px;
        margin-top: -22px;
      }
      h1 {
        color: goldenrod;
        margin-left: 125px;
        font-weight: bolder;
        margin-top: -2%;
      }
      .sign a {
        margin-left: 50px;
        color: goldenrod;
      }
      ::placeholder {
        color: goldenrod;
      }
    </style>
  </head>
  <body>
    <!-- this page is represented by the login page -->
    <div class="box">
      <div class="logo">
        <img
          src="../assets/images/profile-removebg-preview.png"
          alt="image"
          class="photo"
        />
        <h1>Login Here</h1>
      </div>
      <form id="log_in information">
        <div class="name">
          <label>Full-name</label><br />
          <input type="Name" id="id1" placeholder="Name" required />
        </div>
        <div class="email">
          <label>Email-id</label><br />
          <input type="text" id="id2" placeholder="Email-id"  required />
        </div>

        <div class="password">
          <label>Password</label><br />
          <input type="password" id="id4" placeholder="password" required />
        </div>

        <div class="button">
          <button class="btn1">sign-in</button>
          <!-- <button class="btn1" type="button">Forgot password?</button> -->
        </div>
      </form>
      <div class="sign">
        <a href="./sign-in.html">Don't have an account ?</a>
      </div>
    </div>

    <script>
      const loginform = document.getElementById("log_in information");
      // console.log(users);
      // function
      loginform.addEventListener("submit", function (event) {
        event.preventDefault();
        const users = JSON.parse(localStorage.getItem("users"));
        const name = document.getElementById("id1").value;
        const email = document.getElementById("id2").value;
        // const number = document.getElementById("id3").value;
        const password = document.getElementById("id4").value;
        let checkin = false;
        const userData = users.find(function (event) {
          const email_id = event["user_email"];
          // const num = event["user_number"];
          const pass = event["user_password"];
          if (email_id === email) {
            checkin = true;
            if (pass === password) {
              alert("success");
              return checkin;
            }
            alert("incorrect password");
            return checkin;
          }
        });
        if (checkin === false) {
          alert("invalid");
        }

        console.log(userData);
        // alert("test");
        localStorage.setItem("profile", JSON.stringify(userData["user_email"]));
        window.location.href = "./homepage.html";
      });
    </script>
  </body>
</html>
